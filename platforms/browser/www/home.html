<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
        <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>        
        <title>OVAL</title>
    </head>
    <body onload="onLoad()">

        <ons-page>
        <ons-toolbar>
            <div class="center">Tab 1</div>
        </ons-toolbar>
        
        <ons-tabbar swipeable position="auto">
            <ons-tab page="tab1.html" label="Tab 1" icon="ion-home, material:md-home" badge="7" active>
            </ons-tab>
            <ons-tab page="tab2.html" label="Tab 2" icon="md-settings" active-icon="md-face">
            </ons-tab>
        </ons-tabbar>
        </ons-page>
        
        <template id="tab1.html">
        <ons-page id="Tab1">
            <p style="text-align: center;">
            This is the first page.
            </p>
        </ons-page>
        </template>
        
        <template id="tab2.html">
        <ons-page id="Tab2">
            <p style="text-align: center;">
            This is the second page.
            </p>
        </ons-page>
        </template>
        
        <script type="text/javascript" src="cordova.js" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8">
            function onLoad() {
                document.addEventListener("deviceready", onDeviceReady, false);
            }

            function onDeviceReady() {
                console.log(navigator.camera);
            }

            document.addEventListener('prechange', function(event) {
            document.querySelector('ons-toolbar .center')
            .innerHTML = event.tabItem.getAttribute('label');
            });
        </script>
    </body>
</html>
